@for (menuItem of menuItems; track menuItem.id) {
<div class="menu-item">
    @if (menuItem.routerLink && !menuItem.hasSubMenu) {
    <a mat-button fxLayout="row" fxLayoutAlign="start center" [routerLink]="[menuItem.routerLink]"
        routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:true}" (click)="onClick(menuItem.id)"
        [id]="'menu-item-'+menuItem.id">
        <span class="menu-title">{{ menuItem.title | translate }}</span>
    </a>
    }
    @if (menuItem.href && !menuItem.hasSubMenu) {
    <a mat-button fxLayout="row" fxLayoutAlign="start center" [attr.href]="menuItem.href || ''"
        [attr.target]="menuItem.target || ''" (click)="onClick(menuItem.id)" [id]="'menu-item-'+menuItem.id">
        <span class="menu-title">{{ menuItem.title | translate }}</span>
    </a>
    }
    @if (menuItem.hasSubMenu) {
    <a mat-button fxLayout="row" fxLayoutAlign="start center" (click)="onClick(menuItem.id)"
        [id]="'menu-item-'+menuItem.id">
        <span class="menu-title">{{ menuItem.title | translate }}</span>
        <mat-icon class="menu-expand-icon transition-2">arrow_drop_down</mat-icon>
    </a>
    <div class="sub-menu" [id]="'sub-menu-'+menuItem.id">
        <app-vertical-menu [menuParentId]="menuItem.id"></app-vertical-menu>
    </div>
    }
</div>
}
